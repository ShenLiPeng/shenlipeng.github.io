<div class="weui-cells">
	<span> 图书类型列表</span>
	<a  ng-repeat="item in bookTypes"class="weui-cell weui-cell_access" ng-href="#/book_list/{{item.id}}" >
		<div class="weui-cell__hd">
			<img ng-src="{{item.img}}" alt="" style="width:50px;margin-right:5px;display:block">
		</div>
		
		<div class="weui-cell__bd">
			<p>{{item.name}}</p>
		</div>
		<div class="weui-cell__ft">{{item.description}}</div>
	</a>  
</div>
